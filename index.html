<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Photo Studio</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="main">
        <h2>PHOTO STUDIO</h2>
    </div>
    <div class="login">
        <p>Welcome back!</p>
        <div class="registration">
            <form id="login" class="log-in" name="my-form">
                <input type="email" class="e-mail" placeholder="Email" id="first" name="email" required>
                <input type="password" class="e-mail" placeholder="Password" id="second" name="password" required>
                <button type="submit" id="btnLogin">Login</button>
            </form>
        </div>

    </div>
    
</body>
</html>
